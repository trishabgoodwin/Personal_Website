<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <nav>
        <div class="name">
            <h1>Trisha Goodwin</h1>
        </div>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="portfolio.html">Portfolio</a>
            <a class="active" href="contact.html">Contact</a>
        </div>
    </nav>
</head>
<body>
    <div class="grid-container"></div>
    <section>
        <h2>Contact Me</h2>
        <form action="./success.html">
            <h3>Please fill out and submit the form below with any inquiries!</h3>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName"/>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName"/>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="cellphone"/>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Type Message Here:</label>
            <textarea id="message" name="message" rows="5" cols="33">How can I help you?</textarea>
            <input type="submit" value="Submit"/>
        </form>
    </section>
</body>
</html>
