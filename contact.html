<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <nav>
        <div class="name">
            <h1>Trisha Goodwin</h1>
        </div>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="portfolio.html">Portfolio</a>
            <a class="active" href="contact.html">Contact</a>
        </div>
    </nav>
    <link href='https://fonts.googleapis.com/css?family=Arapey' rel='stylesheet'>
</head>
<style>
    body {
        font-family: 'Arapey';font-size: 22px;
    }
</style>
</head>
<body>
    <div>
        <h2 id="contact">Contact Me</h2>
        <section>
            <form action="./success.html">
                <h3>Please fill out and submit the form below with any inquiries!</h3>
                <div>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName"/>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName"/><br><br>
                </div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="cellphone"/><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="message">Type Message Here:</label>
                <textarea id="message" name="message" rows="5" cols="33">How can I help you?</textarea><br>
             <input type="submit" value="Submit"/>
            </form>
        </section>
    </div>
</body>
</html>
